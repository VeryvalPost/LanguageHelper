spring.application.name=language-helper

# Database
spring.datasource.url=jdbc:postgresql://db:5432/language_helper
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# JPA - для разработки используем update, для прода - validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Отключаем автоматическую инициализацию данных
spring.sql.init.mode=never

# Security
spring.security.user.name=admin

# API Configuration
api.path=https://api.openai.com/v1/chat/completions

# JWT Configuration
jwt.expiration=86400000

# Frontend
frontend.url=http://localhost:5173

# Tesseract для Docker
tesseract.datapath=/usr/share/tessdata