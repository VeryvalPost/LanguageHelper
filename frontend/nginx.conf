events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # --- Upstream для Spring Boot backend ---
    upstream backend {
        server app:8080;
    }

    server {
        listen 80;
        server_name _;

        # --- Путь к статике Vite build ---
        root /usr/share/nginx/html;
        index index.html;

        # --- Проксирование API ---
        location /api/ {
            proxy_pass http://backend/api/;  # ⚠️ добавлен завершающий /api/
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --- Разрешаем preflight-запросы (CORS) ---
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                return 204;
            }
        }

        # --- Отдача статики и SPA fallback ---
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- Кэширование статических файлов ---
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # --- Безопасность: запрет на доступ к скрытым и системным файлам ---
        location ~ /\. {
            deny all;
        }
    }
}