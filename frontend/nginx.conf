events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Добавляем формат логов с Authorization header
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'auth:"$http_authorization"';

    access_log /var/log/nginx/access.log main;

    # --- Upstream для Spring Boot backend ---
    upstream backend {
        server app:8080;
    }

    server {
        listen 80;
        server_name _;

        # --- Путь к статике Vite build ---
        root /usr/share/nginx/html;
        index index.html;

        # --- Проксирование API ---
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Логируем все API запросы
            access_log /var/log/nginx/api_access.log main;
        }

        # --- Отдача статики и SPA fallback ---
        location / {
            try_files $uri $uri/ /index.html;
        }

        # --- Кэширование статических файлов ---
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # --- Безопасность: запрет на доступ к скрытым и системным файлам ---
        location ~ /\. {
            deny all;
        }
    }
}